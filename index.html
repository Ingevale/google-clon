<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Google</title>
</head>
<body>
    <!-- Cabecera de la página -->
    <header>
        <!-- Contenedor de opciones de navegación -->
        <div class="options">
            <!-- Enlace a Gmail -->
            <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank" rel="noopener noreferrer">Gmail</a>

            <!-- Enlace a Google Imágenes -->
            <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl" target="_blank" rel="noopener noreferrer">Imágenes</a>

            <!-- Ícono de puntos -->
            <a href="#"><span class="dots-logo"></span></a>

            <!-- Imagen de usuario -->
            <a href="#"><img src="img/user.jpg" alt=""></a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Contenedor principal -->
        <div class="container">
            <!-- Logotipo de Google -->
            <figure>
                <img src="img/google-logo.png" alt="">
            </figure>

            <!-- Barra de búsqueda con íconos -->
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>

            <!-- Botones adicionales de búsqueda -->
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google: Español(Latinoamérica)</p>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <!-- Sección de ubicación -->
        <section><span>México</span></section>

        <!-- Sección con enlaces adicionales de información -->
        <section class="more-info" >
            <div>
                <!-- Enlaces relacionados con información sobre Google -->
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <!-- Enlaces relacionados con políticas y preferencias -->
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
